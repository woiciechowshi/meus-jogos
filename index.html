<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exemplo de Bootstrap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&family=Pixelify+Sans&family=Skranji:wght@700&display=swap"
      rel="stylesheet"
    />

</head>

<body>

    <div class="container">
        <br><br>

        <section id="app">
            <h1>Aplicativos</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/ytTfUb1geaNfQ5DIuC7-iWp7ff4XnIxQ099Y8CgpvIM/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/bpWFoLtwz3JGl9i2jM7xajXQLN8pCbMEekad-4FAscI/embed"></iframe>
        </section>


        <h1>Jogos</h1>
        <h2>Clique no jogo desejado para comecar!</h2>

        <h5>Esses jogos foram criados no laboratorio de jogos. Clique para jogar</h5>
    
        

        <div id="myCarousel" class="carousel slide">
            <br>
        
                <div style="text-align: center;">
                <!-- Para envolver os slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/pic8tzmXVkBCXA6QMAZSzh3y5MRDjkQb2wH-45OPFaM" target="_blank">
                            <img src="game1.png">
                        </a>
                        <p>Jogo de Corrida de Carro</p>
                    </div>
                    <br>

                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/T_VodMD3S6LZvKboupBJ7E_z1QJCVVAq66C2p0HsuWg" target="_blank">
                            <img src="game2.png">
                        </a>
                        <p>gemas espaciais</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/uWGMWLftMiBLJ0bJnAambOE3gNegU3GIZoZo7tSBrjk" target="_blank">
                            
                            <img src="game3.PNG">
                        </a>
                        <p>nave destruidora de asteroides</p>
                    </div>
                    
                    <div class="item">
                       
                        <a href="https://studio.code.org/projects/playlab/ERGXlqxngsSUyVjawk5ZCY6Nx-BFugA7fXWZDWmyX8A" target="_blank">
                           <img src="game4.PNG">
                        </a>
                        <p>Verificador de Senhas</p>
                    </div>
                    <br>

                </div>
    

                <!-- Controles para esquerda-->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <!--Controles para direita-->
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            
        </div>
        </div>

    </div>

</body>

</html>
